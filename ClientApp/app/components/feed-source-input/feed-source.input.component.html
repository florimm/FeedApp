<form class="form-horizontal">
  <fieldset>
  <legend>Add/Edit feed</legend>
  <div class="form-group">
    <label class="col-md-4 control-label" for="prependedtext">RSS feed:</label>
    <div class="col-md-4">
      <div class="input-group">
        <span class="input-group-addon">http://</span>
        <input id="prependedtext" name="prependedtext" class="form-control" placeholder="url to rss feed" type="text">
      </div>
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-4 control-label" for="button1id">Double Button</label>
    <div class="col-md-8">
      <button (click)="save()" class="btn btn-success">Save</button>
      <button (clikc)="cancel()" class="btn btn-danger">Cancel</button>
    </div>
  </div>
  </fieldset>
</form>
